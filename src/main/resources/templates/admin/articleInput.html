<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--该页面实现文章的添加：文章标题，文章正文，文章类型，文章标签，文章首图，（默认都开启评论，开启推荐）-->
    <form th:action="@{/admin/articleInput}" method="post">
        <h1>添加文章</h1>
        <div class="form-group">
            <label>文章id</label>
            <input type="text" name="id" class="form-control">
        </div>
        <div class="form-group">
            <label>文章标题</label>
            <input type="text" name="title" class="form-control">
        </div>
        <div class="form-group">
            <label>文章类型id</label>
            <input type="text" name="typeId" class="form-control">
        </div>
        <div class="form-group">
            <label>文章标签id</label>
            <input type="text" name="tagIds" class="form-control">
        </div>
        <div class="form-group">
            <label>内容</label>
            <input type="text" name="content" class="form-control">
        </div>
        <div class="form-group">
            <label>首图</label>
            <input type="text" name="firstPicture" class="form-control">
        </div>

        <div class="form-group">
            <label>标记</label>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="flag" value="true">
                <label class="form-check-label">true</label>
            </div>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="flag" value="false">
                <label class="form-check-label">false</label>
            </div>
        </div>

        <div class="form-group">
            <label>浏览次数</label>
            <input type="text" name="views" class="form-control">
        </div>

        <div class="form-group">
            <label>赞赏开启</label>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="appreciation" value="true">
                <label class="form-check-label">true</label>
            </div>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="appreciation" value="false">
                <label class="form-check-label">false</label>
            </div>
        </div>

        <div class="form-group">
            <label>版权开启</label>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="shareStatement" value="true">
                <label class="form-check-label">true</label>
            </div>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="shareStatement" value="false">
                <label class="form-check-label">false</label>
            </div>
        </div>

        <div class="form-group">
            <label>评论开启</label>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="commentabled" value="true">
                <label class="form-check-label">true</label>
            </div>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="commentabled" value="false">
                <label class="form-check-label">false</label>
            </div>
        </div>

        <div class="form-group">
            <label>发布</label>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="published" value="true">
                <label class="form-check-label">true</label>
            </div>
            <div class="form-select-button">
                <input class="form-check-input" type="radio" name="published" value="false">
                <label class="form-check-label">false</label>
            </div>
        </div>

        <div class="form-group">
            <label>创建时间</label>
            <input type="text" name="createTime" class="form-control">
        </div>
        <div class="form-group">
            <label>更新时间</label>
            <input type="text" name="updateTime" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">添加</button>
    </form>
</body>
</html>
