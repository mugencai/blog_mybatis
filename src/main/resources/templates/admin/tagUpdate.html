<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/admin/tagUpdate}" method="post">
    <h3>Update tag here.</h3>
    <div class="form-group">
        <input type="hidden" th:value="${tag.id}" name="id" class="form-control">
    </div>
    <div class="form-group">
        <label>tag名字</label>
        <input type="text" th:value="${tag.name}" name="name" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">添加</button>
</form>
</body>
</html>
