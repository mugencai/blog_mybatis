<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../static/css/me.css" >
</head>
<body>

<!--Navigation bar-->
<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
</nav>


<!--Content-->
<div  class="m-container m-padded-tb-big" style="height: 800px!important;">
    <div class="ui container">
        <!--header-->
        <div class="ui top attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui teal header">アーカイブ</h3>
                </div>
            </div>
        </div>


        <th:block th:each="item : ${map}">
            <h3 class="ui center aligned header" th:text="${item.key}">2021</h3>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/article/{id}(id=${article.id})}" target="_blank" class="item" th:each="article : ${item.value}">
                  <span>
                    <i class="mini teal circle icon"></i><span th:text="${article.title}">プログラミングの面白さ</span>
                    <div class="ui teal basic left pointing label m-padded-mini " th:text="${#dates.format(article.updateTime,'MMMdd')}">9月03</div>
                  </span>
                </a>
            </div>
        </th:block>

    </div>


</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>

<!--/*/<th:block th:replace="_fragments :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
