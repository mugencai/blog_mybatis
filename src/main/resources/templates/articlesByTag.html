<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css" >
    <link rel="stylesheet" href="../static/css/me.css" >
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(3)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >

</nav>


<!--中间内容-->
<div  class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--左边博客列表-->
            <!--header-->
            <div class="ui top attached segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h3 class="ui teal header">博客</h3>
                    </div>
                </div>
            </div>

            <!--content-->
            <div class="ui attached  segment">
                <!--博客列表数据 循环-->
                <div class="ui padded vertical segment m-padded-tb-large" th:each="article : ${articleList}">
                    <div class="ui middle aligned mobile reversed stackable grid" >
                        <div class="eleven wide column">
                            <!--标题链接-->
                            <!--标题，描述渲染-->
                            <h3 class="ui header" ><a href="#" th:href="@{/article/{id}(id=${article.id})}" target="_blank" class="m-black" th:text="${article.title}">你真的理解什么是财富自由吗?</a></h3>
                            <!--|${}......|这么写的目的是和前面的字符串连接-->
                            <p class="m-text" th:text="|${article.description}......|">正确做好任何一件事情的前提是清晰、正确地理解目标。而事实是，我们很多人很多时候根本没有对目标正确的定义，甚至根本从来就没有想过，只是大家都那么做而已…...</p>
                            <div class="ui grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <!--作者头像，昵称-->
                                        <div class="item">
                                            <img src="https://unsplash.it/100/100?image=1005" th:src="@{${article.user.avatar}}"  alt="" class="ui avatar image">
                                            <div class="content"><a href="#" class="header" th:text="${article.user.username}">mugencai</a></div>
                                        </div>
                                        <!--更新時点-->
                                        <!--dates.format(blog.updateTime,'yyyy-MM-dd')先格式化，再确定格式化后的格式-->
                                        <div class="item">
                                            <i class="calendar icon"></i><span th:text="${#dates.format(article.updateTime,'yyyy-MM-dd')}">2019-10-01</span>
                                        </div>
                                        <!--閲覧数-->
                                        <div class="item">
                                            <i class="eye icon"></i><span th:text="${article.views}">2342</span>
                                        </div>
                                    </div>
                                </div>
                                <!--分类名称-->
                                <!--log对象中type方法的name-->
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" class="ui teal basic label m-padded-tiny m-text-thin" th:text="${article.type.name}">认知升级</a>
                                </div>
                            </div>
                        </div>
                        <!--博客的首图-->
                        <div class="five wide column">
                            <a href="#" th:href="@{/article/{id}(id=${article.id})}" target="_blank">
                                <img src="https://unsplash.it/800/450?image=1005" th:src="@{${article.firstPicture}}"  alt="" class="ui rounded image">
                            </a>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<br>

<!--footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
</script>
</body>
</html>
