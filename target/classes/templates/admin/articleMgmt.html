<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文章</title>
</head>
<body>
<h1>文章展示</h1>
<a th:href="@{/admin/articleInput}">新增文章</a>
<div class="row clearfix">
    <div class="col-md-12 column">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>类型</th>
                <th>发布</th>
                <th>推荐</th>
                <th>创建时间</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="article:${articleList}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.type.name}"></td>
                <td th:text="${article.published}"></td>
                <td th:text="${article.recommend}"></td>
                <td th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}"></td>
                <td th:text="${#dates.format(article.updateTime,'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/admin/updateArticle/{id}(id=${article.id})}">修改</a>
                    <a th:href="@{/admin/deleteArticle/{id}(id=${article.id})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
