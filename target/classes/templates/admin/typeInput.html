<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--该页面实现对type的增加-->
    <form th:action="@{/admin/typeInput}" method="post">
        <h3>Input types in here.</h3>
        <div class="form-group">
            <label>种类id</label>
            <input type="text" name="id" class="form-control">
        </div>

            <label>种类名字</label>
            <input type="text" name="name" class="form-control">

        <button type="submit" class="btn btn-primary">添加</button>
    </form>

</body>
</html>
